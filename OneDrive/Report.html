    <form class="needs-validation container" novalidate>
      <div class="form-row">
        <div class="col-md-12 mb-3">
          <label for="validationCustom01">Name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Anonymous" required name="name">
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        
        <!-- <div class="col-md-4 mb-3">
          <label for="validationCustomUsername">Username</label>

            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend">@</span>

            <div class="invalid-feedback">

      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationCustom03">City</label>
          <input type="text" class="form-control" id="validationCustom03" placeholder="City" required name="city">
          <div class="invalid-feedback">
            Please provide a valid city.
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationCustom04">State</label>
          <input type="text" class="form-control" id="validationCustom04" placeholder="Locality" required name="locality">
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>
        <div class="form-group col-lg-3">
          <label for="exampleFormControlSelect1">Select age of victim</label>
          <select class="form-control" id="exampleFormControlSelect1" required name="age">
            <option>&#60; 5</option>
            <option>5-18</option>
            <option>18-30</option>
            <option>30-45</option>
            <option>&#62;45</option>
          </select>
        </div>
        <div class="col-md-12 mb-3">
          <label for="validationCustom02">Describe the complain</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required name="description"></textarea>
          <div class="valid-feedback">
            Looks good!
          </div>
          <div class="invalid-feedback">
            Pleae give a valid explaination of situation.
          </div>
        </div>
      </div>
      
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>
    
    <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
    </script>
